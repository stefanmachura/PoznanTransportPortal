<!DOCTYPE html>
{% load static %}
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "poznanservices/style.css" %}">
    </head>
    <body>
        <div class="wrapper">            
            <div class="timetables">
                {% for timetable in timetables %}
                <div class="timetable">
                        <div class="tram_number">
                            {{ timetable.desc.0 }} <span class="heading"> {{ timetable.desc.1|truncatechars:12 }} </span>
                        </div>
                        <div class="departure_time">
                            {% for v in timetable.departures %}
                                <div>
                                    {{v.1}}m - {{ v.0 }}
                                </div>
                            {% endfor %} 
                        </div>
                </div>
                
                {% endfor %} 
            </div>
        </div>

    <div style="height:30px"></div>
    <a href="/" class="link">szukaj ponownie</a>

    </body>
</html>
